substitutions:
    name: power-meter
    device_description: Power Meter
    friendly_name: Power Meter
    # Higher value gives lower watt readout
    current_res: "0.001061"
    # Lower value gives lower voltage readout
    voltage_div: "1842"
  
packages:
    common: !include 
        file: ../common.yaml
        vars: 
            friendly_name: ${friendly_name}
  
esphome:
    name: ${name}
    comment: ${device_description}
    platformio_options:
      board_build.f_cpu: 240000000L
  
esp32:
    board: esp32dev
    framework:
      type: esp-idf
  
# Enable logging
logger:
    level: DEBUG

switch:
  - platform: gpio
    id: output1
    pin: GPIO26
    name: "${friendly_name} Output 1"

binary_sensor:
  - platform: gpio
    id: input1
    name: "${friendly_name} Input 1"
    pin: GPIO04
    publish_initial_state: True
    on_state:
        then: 
          - lambda: !lambda |-
                if (id(input1).state) {
                    id(output1).turn_on();
                } else {
                    id(output1).turn_off();
                }
    
  - platform: gpio
    id: button
    pin: 
        number: GPIO25
        inverted: True
        mode:
            input: true
            pullup: true
    name: "${friendly_name} Reset button"

light:
  - platform: status_led
    name: "${friendly_name} Led"
    pin: 
        number: GPIO00
        inverted: true

